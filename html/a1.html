    <h1>Cálculo de Impostos - Anexo I</h1>

 <form id="taxForm">
        <label for="rbt12">Receita Bruta Acumulada dos Últimos 12 Meses (RBT):</label>
        <input type="text" id="rbt12" name="rbt12" required><br><br>

        <label for="rbm">Receita Bruta do Mês (RBM):</label>
        <input type="text" id="rbm" name="rbm" required><br><br>

        <label for="substituicao">Substituição Tributária:</label>
        <select id="substituicao" name="substituicao">
	    <option value=""></option>
            <option value="com">Com Substituição</option>
            <option value="sem">Sem Substituição</option>
        </select><br><br>

       <div class="button-container">
          <button type="button" onclick="calcularImposto()">Calcular Imposto</button>
       </div>
    </form>
